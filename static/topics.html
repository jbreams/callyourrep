<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Need some inspiration?</h2>
      <span flex></span>
      <md-button align="center" class="md-raised md-primary" ng-click="showDialer(null);">
        I know what to say
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column">
    <div layout-padding>
      <p>You can search for topics to call about below. You can enter terms like "immigration"
        or "Trump"</p>
      <span layout="row">
        <input type="text" placeholder="Search terms..."
          ng-model="searchTerms"
          ng-model-options='{ debounce: 1000 }'
          ng-change="updateList()"
          flex
        />
      </span>
      <div>
      <h3 ng-if="topics.length">Call scripts</h3>
      <md-list flex>
        <md-list-item class="md-long-text md-2-line"
          ng-repeat="topic in topics track by getTopicId(topic)">
          <div class="md-list-item-text" layout="column">
            <p>{{topic.text}}</p>
            <md-button class="md-raised md-primary"
                       layout-align="center center"
											 ng-click="showDialer(topic.text);">
							Use this script!
						</md-button>
          </div>
          <md-divider />
        </md-list-item>
      </md-list>
			<span layout="row" layout-align="end end">
				<md-button ng-click="nevermind();" class="md-raised">
					Cancel
				</md-button>
		  </span>
      </div>
			<div align=center>Want to add a new call script? Email us at
				<a href="email:callscripts@callyourrep.us">callscripts@callyourrep.us</a></div>
    </div>
  </md-dialog-content>
</md-dialog>
