<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Need some inspiration?</h2>
      <span flex></span>
      <md-button align="center" class="md-raised md-primary" ng-click="showDialer(null);">
        No, I know what I to say
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column">
    <div layout-padding>
      <p>You can search for topics to call about below. You can enter terms like "immigration"
        or "Trump"</p>
      <span layout="row">
        <input type="text" placeholder="Search terms..."
          ng-model="searchTerms"
          ng-model-options='{ debounce: 1000 }'
          ng-change="updateList()"
          flex
        />
      </span>
      <div>
      <h3 ng-if="topics.length">Call scripts</h3>
      <md-list flex>
        <md-list-item class="md-long-text md-2-line"
          ng-repeat="topic in topics track by getTopicId(topic)">
          <div class="md-list-item-text" layout="column">
            <p>{{topic.text}}</p>
            <md-button class="md-raised" ng-click="showDialer(topic.text);">USe this script!</md-button>
          </div>
          <md-divider />
        </md-list-item>
      </md-list>
      </div>
    </span>
  </md-dialog-content>
</md-dialog>
