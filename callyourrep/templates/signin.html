<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Call Your Rep!</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="/static/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <body>
    <div class="content-wrapper cyr-grid cyr-col">
      <div class="navbar navbar-default cyr-navbar cyr-row">
        <div class="navbar-header">
          <span class="navbar-brand">
            <img src="/static/favicon.png">
          </span>
          <span class="navbar-brand navbar-collapse">
            Call Your Rep - Signin
          </span>
        </div>
        <span class="cyr-flex"></span>
      </div>
      <% if errorText %>
      <div class="cyr-col alert alert-danger" role="alert">
        %% errorText %%
      </div>
      <% endif %>
      <div class="cyr-col">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sign in</h3>
          </div>
          <div class="panel-body">
            <form action="?" method="POST">
              <div class="form-group">
                <label for="signinUsername">Email</label>
                <input type="email" class="form-control" name="signinEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="signinPassword">Password</label>
                <input type="password" class="form-control" name="signinPassword" placeholder="Password">
              </div>
              <input type="hidden" name="next" value="%% nextUrl %%">
              <button type="submit" class="btn btn-default" name="signin">Login</button>
            </form>
          </div>
        </div>
      </div>

      <div class="cyr-col">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sign up</h3>
          </div>
          <div class="panel-body">
            <form action="?" method="POST">
              <div class="form-group">
                <label for="signupUsername">Email</label>
                <input type="email" class="form-control" name="signupEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" name="signupPassword" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="signupPassword">Re-enter password</label>
                <input type="password" class="form-control" name="signupPassword2" placeholder="Password">
              </div>
              <div class="g-recaptcha cyr-right" data-sitekey="%% googleRecaptchaKey %%"></div>
              <button type="submit" class="btn btn-default" name="signup">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
